<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Product Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Fruit Products</h3>
        <div class="products-container">
            <div class="product" data-name="p-1">
                <img src="apple1.png" alt="red apple">
                <h3>Red Apple</h3>
                <div class="price">$2.00</div>
            </div>
            <div class="product" data-name="p-2">
                <img src="banana2.png" alt="red apple">
                <h3>Banana</h3>
                <div class="price">$2.00</div>
            </div>
            <div class="product" data-name="p-3">
                <img src="grape3.png" alt="red apple">
                <h3>Grapes</h3>
                <div class="price">$2.00</div>
            </div>
            <div class="product" data-name="p-4">
                <img src="mango4.png" alt="red apple">
                <h3>Mango</h3>
                <div class="price">$2.00</div>
            </div>
            <div class="product" data-name="p-5">
                <img src="pineapple5.png" alt="red apple">
                <h3>Pineapple</h3>
                <div class="price">$2.00</div>
            </div>
            <div class="product" data-name="p-6">
                <img src="strawberry6.png" alt="red apple">
                <h3>Strawberry</h3>
                <div class="price">$2.00</div>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
